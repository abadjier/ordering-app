<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </header>
            <section class="menu-items" id="menu-items"></section>
            <section class="order" id="order">
                <h3>Your order</h3>
                <div class="order-items" id="order-items"></div>
                <div class="total-price">
                    <h3>Total price:</h3>
                    <p id="total-price"></p>
                </div>
                <button class="order-btn" id="order-btn">Complete order</button>
            </section>
            <div class="payment-modal" id="payment-modal">
                <div class="modal-inner">
                    <h2 class="modal-heading">Enter card details</h2>
                    <form id="payment-form">
                        <input type="text" 
                            name="fullName" 
                            placeholder="Enter your name" required />
                        <input type="text" name="creditCard"
                                placeholder="Enter card number" required />
                        <input type="text" name="cvv"
                                placeholder="Enter CVV" required />
                        <button type="submit" class="modal-btn order-btn" id="modal-btn">Pay</button>
                    </form>
                </div>
            </div>
                
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
